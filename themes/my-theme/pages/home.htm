title = "Home"
url = "/"
layout = "default"
is_hidden = 0

[session]
security = "all"
redirect = "home"

[account]
paramCode = "code"
forceSecure = 0
==
<div class="container">
  <div class="row">
    <h1>My Blog</h1>
    <p class="lead">Let everyone knows your memory</p>
    {% if user %}
		  <p>Hello {{ user.name }}</p>
      <a data-request="onLogout" class="btn btn-danger" data-request-data="redirect: '/'">Sign out</a>
    {% else %}
    	<p>You're not logged in</p>
      
    {% endif %}
  </div>
</div>


<!-- Modal -->
<div id="signin" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form data-request="onSignin">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Username</label>
            <input class="form-control" name="username" placeholder="Pick a login name">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" type="password" placeholder="Choose a password">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" type="submit">Sign in</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </form>

  </div>
</div>

<div id="signup" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form data-request="onRegister">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label>Full Name</label>
              <input class="form-control" name="name" type="text" placeholder="Enter your full name">            
            </div>
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" name="email" type="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label>Username</label>
              <input class="form-control" name="username" placeholder="Pick a login name">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" name="password" type="password" placeholder="Choose a password">
            </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" type="submit">Register</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </form>

  </div>
</div>
